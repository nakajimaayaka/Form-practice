<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="content">
      <h1 class="section-tittle">フォーム作成</h1>
        <div class="form-wrapper">
          <form  action="">
            <h2 class="form-tittle">アカウント作成</h2>
            <div class="parsonal-content">
              <h3 class="content-tittle">個人情報</h3>
              <div class="form-group">
                <label for="family-name" class="form-text">名字
                  <span class="required">※</span>
                </label>
                <input  id="family-name" class="input-area" type="text" name="name" autocomplete="family-name" required>
              </div>
              <div class="form-group">
                <label for="name" class="form-text">名前
                  <span class="required">※</span>
                </label>
                <input id="name" class="input-area" type="text" name="name" autocomplete="name" required>
              </div>
              <div class="form-group">
                <label class="form-text">生年月日　
                  <span class="required">※</span>
                </label>
                <div class="select-area flex-box">
                  <div class="select-box">
                    <select  class="input-area" name="year">
                    　<option value=""disabled selected>年</option>
                    　<option value="">2001</option>
                    　<option value="">2002</option>
                    　<option value="">2003</option>
                    　<option value="">2004</option>
                    　<option value="">2005</option>
                    　<option value="">2006</option>
                    　<option value="">2007</option>
                    　<option value="">2008</option>
                    　<option value="">2009</option>
                    　<option value="">2010</option>
                  　</select>
                  </div>
                  <div class="select-box">
                    <select  class="input-area" name="month">
                      <option value="" disabled selected>月</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                      <option value="">5</option>
                      <option value="">6</option>
                      <option value="">7</option>
                      <option value="">8</option>
                      <option value="">9</option>
                      <option value="">10</option>
                      <option value="">11</option>
                      <option value="">12</option>
                    </select>
                  </div>
                  <div class="select-box">
                    <select  class="input-area" name="day">
                      <option value="" disabled selected>日</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                      <option value="">5</option>
                      <option value="">6</option>
                      <option value="">7</option>
                      <option value="">8</option>
                      <option value="">9</option>
                      <option value="">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <p class="form-text">性別
                  <span class="required">※</span>
                </p>
                <div class="gender-area">
                  <label class="gender-serect">
                    <input class="gender-content" type="radio" name="gender" value="man">
                    <span>男性</span>
                  </label>
                  <label class="gender-serect">
                    <input class="gender-content" type="radio" name="gender" value="woman">
                    <span>女性</span>
                  </label>
                  <label class="gender-serect">
                    <input class="gender-content" type="radio" name="gender" value="other">
                    <span>その他</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="form-text">職業</label>
                  <div class="select-area">
                    <div class="select-job">
                      <select class="input-area"name="work">
                        <option value="" disabled selected>選択してください</option>
                        <option value="">学生</option>
                        <option value="">会社員</option>
                        <option value="">主婦</option>
                        <option value="">その他</option>
                      </select>
                    </div>
                  </div>
                </label>
              </div>
            </div>
            <div class="account-content">
              <h3 class="content-tittle">アカウント情報</h3>
              <div class="form-group">
                <label for="account-name" class="form-text">アカウント名
                  <span class="required">※</span>
                </label>
                <input id="account-name" class="input-area" type="text" name="アカウント名"required>
              </div>
              <div class="form-group">
                <label for="e-mail" class="form-text">メールアドレス
                  <span class="required">※</span>
                </label>
                <input id="e-mail" class="input-area" type="email" name="メールアドレス" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-text">パスワード
                  <span class="required">※</span>
                </label>
                <input id="password" class="input-area" type="password" name="パスワード"　id="password" required>
              </div>
              <div class="form-group">
                <label for="confirmation-password" class="form-text">確認用パスワード
                  <span class="required">※</span>
                </label>
                <input id="confirmation-password" class="input-area" type="confirmation-password" name="確認用パスワード" required>
              </div>
            </div>
            <div class="contact-information">
              <h3 class="content-tittle">連絡先</h3>
              <div class="form-group">
                <label for="address" class="form-text">住所
                  <span class="required">※</span>
                </label>
                <input id="address" class="input-area" type="address" name="住所" required>
              </div>
              <div class="form-group">
                <label for="phone-number" class="form-text">電話番号
                  <span class="required">※</span>
                </label>
                <input id="phone-number" class="input-area" type="phone-number" name="電話番号"required>
              </div>
            </div>
            <div class="subscription-information">
              <h3 class="content-tittle">購読情報</h3>
              <div class="form-group subscription-unit">
                <input type="checkbox" name="subscription" value="e-mail-magazine" id="e-mail-magazine">
                <label class="form-text subscription-label" for="e-mail-magazine">メールマガジン</label>
              </div>
              <div class="form-group subscription-unit">
                <input id="coupon" type="checkbox" name="subscription" value="coupon">
                <label for="coupon" class="form-text subscription-label" >クーポン</label>
              </div>
            </div>
            <div class="submit-content">
              <button class="button form-button" type="submit">アカウント作成</button>
              <p class="consent-text">アカウントを作成することにより、<a class="color" href="">利用規約</a>と
                <a class="color" href="">プライバシーポリシー</a>に同意するものとします。</p>
            </div>
          </form>
        </div>
    </div>
  </section>
</body>

</html>
